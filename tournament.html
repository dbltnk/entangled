<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tournament Runner</title>
    <link rel="stylesheet" href="tournament.css">
</head>

<body class="tournament-body">
    <main class="tournament-container">
        <div class="setup-panel panel">
            <h1>Tournament Runner</h1>

            <div class="section">
                <h2>Select AIs</h2>
                <div id="ai-selection" class="checkbox-grid"></div>
            </div>

            <div class="section">
                <h2>Tournament Configurations</h2>
                <div id="tournament-configs">
                    <div class="board-setup tournament-config">
                        <div class="setup-row">
                            <label>Board Size:</label>
                            <select class="board-size">
                                <option value="4">4×4</option>
                                <option value="5" selected>5×5</option>
                                <option value="6">6×6</option>
                                <option value="7">7×7</option>
                            </select>
                        </div>
                        <div class="setup-row">
                            <label>Board 1:</label>
                            <select class="tournament-board1-select"></select>
                        </div>
                        <div class="setup-row">
                            <label>Board 2:</label>
                            <select class="tournament-board2-select"></select>
                        </div>
                        <div class="setup-row">
                            <label>Starting Position:</label>
                            <input type="text" class="tournament-starting-config" placeholder="e.g., BE2,WK1"
                                value="WB1,WB2">
                        </div>
                    </div>
                </div>
                <button id="add-config" class="tournament-button" style="margin-top: 1rem;">Add Board
                    Configuration</button>
            </div>

            <div class="section">
                <h2>Tournament Settings</h2>
                <div class="tournament-settings">
                    <div class="setup-row">
                        <label>Games per Matchup:</label>
                        <input type="number" id="games-per-matchup" value="64" min="2" step="2">
                    </div>
                    <div class="setup-row">
                        <label>Parallel Games:</label>
                        <input type="number" id="parallel-games" value="14" min="1" max="256">
                    </div>
                    <div class="setup-row">
                        <label>Cut the Cake:</label>
                        <input type="checkbox" id="cut-the-cake" checked>
                    </div>
                </div>
            </div>

            <button id="start-tournament" class="tournament-button">Start Tournament</button>
        </div>

        <div class="progress-panel panel">
            <h2>Tournament Progress</h2>

            <div id="tournament-cards">
                <!-- Tournament cards will be added here -->
            </div>
        </div>

        <div id="completion-log">
            <!-- Past tournament completions will be listed here -->
        </div>
        </div>
    </main>
    <script type="module" src="tournament.js"></script>
</body>

</html>
